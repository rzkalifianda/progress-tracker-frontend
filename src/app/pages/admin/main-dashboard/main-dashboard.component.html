<component-header text="Hello, Admin"></component-header>
<div class="top">
    <div class="beinline-left">
        <core-ui-dropdown
            [data]="dataMainDashboardDropdown" function="selectedMainDashboardCategory"
            placeholder="Project" classtouse="bluewhite"
            style="position: absolute; top: 15px; left: 40px;">
        </core-ui-dropdown>
        <form (submit)="onSubmit(search.value)" class="placer" >
            <input type="text" #search placeholder="Cari project" onfocus="this.value=''" >
        </form>


    </div>
    <div class="beinline-right">
        <core-ui-button text="Export csv" classtouse="btn-tosca btn-free-homelittle"></core-ui-button>&nbsp;&nbsp;
        <core-ui-button text="âž• Tambah {{featureTambah}}" classtouse="btn-home-new"></core-ui-button>
    </div>
</div>

<div class="kiddie">
